<form (ngSubmit)="search()">

  Java <input type="checkbox"  [(ngModel)]="skill1" name="skill1"/>      
  Oracle  <input type="checkbox"  [(ngModel)]="skill2" name="skill2"/>      
  JavaScript <input type="checkbox"  [(ngModel)]="skill3" name="skill3"/>  
  C#  <input type="checkbox"  [(ngModel)]="skill4" name="skill4"/>      
  <button type="submit" class="btn btn-primary" >Search</button>
  
</form>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" cellspacing="10">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="candidate">
    <th mat-header-cell *matHeaderCellDef> Candidate </th>
    <td mat-cell *matCellDef="let element"> {{element.candidate}} </td>
  </ng-container>


  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef> Skills </th>
    <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
